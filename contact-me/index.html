<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <button class="home">
                    <a href="../index.html">
                        üè†
                    </a>
                </button>
                <div class="button-container">
                    <button class="header-button" id="about-me">
                        <a href="../about-me/index.html">
                            About Me
                        </a>
                    </button>
                    <button class="header-button" id="projects"> 
                        <a href="../projects/index.html">
                            Projects
                        </a>
                    </button>
                    <button class="header-button" id="contact-me">
                        <a href="../contact-me/index.html">
                            Contact Me
                        </a>
                    </button>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Contact Me</h2>
                <form action="#" method="post" id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="send">SEND</button>
                </form>
                <p class="success-message" id="successMessage">Thank you for your message. We will get back to you soon!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
